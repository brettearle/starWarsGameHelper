		<title>StarWars GM</title>
		<!-- font link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav class="navBox">
			<li class="navItem"><a href="#">Home</a></li>
			<li class="navItem"><a href="#">NPC</a></li>
			<li class="navItem"><a href="#">Planet</a></li>
			<li class="navItem"><a href="#">Transport</a></li>
		</nav>
		<main>
			<section class="cardBoxWrapper">
				<section class="cardBox">
					<h1 class="cardItem">Non Player Character</h1>
					<img class="cardItem" src="img/rodian.webp" alt="rodian picture">
					<!-- things required -- name, species, gender, high concept, trouble, skills -->
					<p id="nameNPC" class="cardItem">Name:</p>
					<p id="ageNPC" class="cardItem">Age:</p>
					<p id="speciesNPC" class="cardItem">Species:</p>
					<p id="genderNPC" class="cardItem">Gender:</p>
					<p id="conceptNPC" class="cardItem">High Concept:</p>
					<p id="troubleNPC" class="cardItem">Trouble:</p>
					<p id="skillsNPC" class="cardItem">Skills:</p>
					<button id="btnNPC" class="cardItem">Generate</button>
				</section>
				<section class="cardBox">
					<h1 class="cardItem">Planet</h1>
					<img class="cardItem" src="img/rodian.webp" alt="rodian picture">
					<!-- things required -- name, species, gender, high concept, trouble, skills -->
					<p id="namePlanet" class="cardItem">Name:</p>
					<p id="climatePlanet" class="cardItem">Climate:</p>
					<p id="hospitipalPlanet" class="cardItem">Hospitipal:</p>
					<p id="populationPlanet" class="cardItem">Population:</p>
					<p id="conceptPlanet" class="cardItem">High Concept:</p>
					<p id="troublePlanet" class="cardItem">Trouble:</p>
					<button id="btnPlanet" class="cardItem">Generate</button>
				</section>
				<!-- <section class="cardBox">
					<h1 class="cardItem">Transport</h1>

					<button class="cardItem">Generate</button>
				</section> --> 
			</section>
		</main>
	
		<script type="text/javascript" src="js/main.js"></script>
